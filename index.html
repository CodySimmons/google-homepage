<html>

    <head>
        <link rel="stylesheet" href="index.css">
        <title>Google</title>
    </head>

    <body>
        <div class="page">
            <div class="page-container">
                <!--Navigation-->
                <header>
                    <nav class="nav">
                        <ul class="nav_list_left">
                            <li class="nav_item"><a href="#">About</a></li>
                            <li class="nav_item"><a href="#">Store</a></li>
                        </ul>

                        <ul class="nav_list_right">
                            <li class="nav_item"><a href="#">Gmail</a></li>
                            <li class="nav_item"><a href="#">Images</a></li>
                            <li class="nav_item">
                                <a href="#" class="squarebutton"></a>
                            </li>
                            <li class="nav_item nav_item_profile">
                                <a href="https://github.com/CodySimmons" target="_blank">
                                    <img class="profile_pic"
                                    src="images/usericon.jpg"
                                    />

                            </li>
                        </ul>

                </header>
                <!--Main Area-->

                    <img class="google-logo"

                    <div class="main-submit">
                        <button type="submit" class="main_submit-submit">Google Search</button>
                        <button type="button" class="main_submit-lucky">I'm Feeling Lucky</button>
                    </div>    
                </main>
                <footer class="footer">

                        <li class="footer_item"><a href="#">Advertising</a></li>
                        <li class="footer_item"><a href="#">Business</a></li>
                        <li class="footer_item"><a href="#">How Search Works</a></li>
                    </ul>

                    <ul class="footer_list_mid">
                    <li><img src="images/carbonleaf.png" alt="leaf image" class="carbon_leaf"></li>
                    <li><a href="#">Carbon neutral since 2007</a></li>
                    </ul>


                    <ul class="footer_list_right">
                        <li class="footer_item"><a href="#">Privacy</a></li>
                        <li class="footer_item"><a href="#">Terms</a></li>
                        <li class="footer_item"><a href="#">Settings</a></li>
                    </ul>
                </footer>
